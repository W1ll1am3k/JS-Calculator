<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text" class="display">

    <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button id="num" data-value="7">7</button>
        <button id="num" data-value="8">8</button>
        <button id="num" data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button id="num" data-value="4">4</button>
        <button id="num" data-value="5">5</button>
        <button id="num" data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button id="num" data-value="1">1</button>
        <button id="num" data-value="2">2</button>
        <button id="num" data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button id="num" data-value="0">0</button>
        <button id="num" data-value="00">00</button>
        <button id="num" data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
